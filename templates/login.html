<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>

<body>
    <div class="form-container">
    <div class="form">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="/login" method="get" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="/signup" method="get" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>  

    <div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form action="/login" method="post">
          <div class="text-center mb-3">  
        <div class="form-outline mb-4">
          <input type="text" id="loginName" name="username" class="form-control" />
          <label class="form-label" for="loginName">Username</label>
        </div>
        <div class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
    </form>
</div>
</div>
</div>
