<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
  <div class="form-container">
    <div class="form-large">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-login" data-mdb-toggle="pill" href="/login" method="get" role="tab"
            aria-controls="pills-login" aria-selected="true">Login</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="/signup" method="get" role="tab"
            aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
    </ul>  
    <div class="tab-content">
      <div class="tab-pane show active fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form action="/signup" method="post">
          <div class="text-center mb-3"> 
          <div class="form-outline mb-4">
        <input type="email" id="registerEmail" name="email" class="form-control" />
        <label class="form-label" for="registerEmail">Email</label>
      </div>
      
      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerUsername" name="username" class="form-control" />
        <label class="form-label" for="registerUsername">Username</label>
      </div>
      
      
      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerPassword" name="password" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>
      
      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerRepeatPassword" name="confirm" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>
      <!-- Submit button -->
      
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
    </form>
  </div>
</div>
</div>
</div>
</body>
