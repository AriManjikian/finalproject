<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Thank You!</title>
</head>
<body>
    <div class="form-container">
      <div class="form">
          <div class="tab-content">
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <h5>Payment successful</h5>
                <h6>Thank You!</h6>
                {% for card in checkout_items %}
                <div class="card mb-3" style="max-width: 250px;">
                    <div class="row g-0 cart-btns">
                      <div class="col-md-4">
                        <img src="/static/{{card.photo}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-4">
                        <div class="card-body">
                          <h5 class="card-title">{{card.item_name}}</h5>
                          <p>{{card.price}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  {%endfor%}
                  <form action="/">
                      <button type="submit"class="btn btn-primary btn-block mb-4">Return</button>
                  </form>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
